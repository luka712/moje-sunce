############################# About #################################
about:
  enable : true
  title : "WHERE TRADITION MEETS HIGH TECHNOLOGY"
  description : "Far far away, between the gloomy mountain Velebit and the vibrant Adriatic sea lie endless fields of indigenous medicinal herbs."
  content : "Every herb comes from a certified ecological plantation or grows freely in the wilderness, far from any contaminants. Our mission is to offer the best of two worlds by combining traditional ways of cultivation and harvesting with the latest distilling technology. One thing is certain, from the very first herb picked to the last drop of oil, we do things with passion and excitement. "
  image : "images/smilje/2.png" # "images/wrapper-img.png"


