
{{ if .Params.Bg_image }}
<section class="page-title bg-3" style="background-image: url('{{.Params.Bg_image | absURL}}'); background-size: {{ .Params.bg_image_size }}; padding: {{.Params.padding_size}}; height: 100%;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{{ .Title }}</h1>
          <p>{{ .Params.Description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
{{ else }}
<section class="page-title-type-2 bg-3" style="background-color:rgba(60,55,55,.5)">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block" >
          <h1 style="color: white;">{{ .Title }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
